<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!--Stylesheet-->
    <link rel="stylesheet" href="paddleball.css" type="text/css" />

    <!-- Title -->
    <title> Paddle Ball </title>
</head>
<body>
    <h4>Paddle Ball</h4>
    <svg id="paddleball">
        <circle id="ball" r="2%" cx="50%" cy="50%"></circle>
        <rect id="paddle" width="10%" height="5px" x="45%" y="90%"></rect>
    </svg>
    <button id="start"> Start </button>
    <label id="counter" about="0"> Counter: 0 </label>

</body>
<!-- Javascript -->
<script src="paddleball.js" type="text/javascript"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript">
    $(document).ready(function(e) {
        $("#start").on("click", function() {
            $(this).css({ display: "none"});
            startGame();
        });
    });

    $(document).keydown(function(e){
        var options = {
            easing: 'linear',
            duration: 200
        };
        switch (e.which){
            case 37:    //left arrow key
                movePaddleLeft();
                break;
            case 39:    //right arrow key
                movePaddleRight();
                break;
        }
    });
</script>
</html>
